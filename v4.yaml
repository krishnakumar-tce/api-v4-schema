swagger: '2.0'
info:
  description: 'DHL eCommerce Solutions (DHLeCS) [API services](https://api-sandbox.dhlecs.com/docs) are used to create, manifest, track, and schedule transportation for domestic and international destined packages.'
  version: 4.0.0
  title: DHL eCommerce Solutions API Services
  termsOfService: ''
  contact:
    name:  DHLeCS API Support
    email: eCS.AM.IT.APISupport@dhl.com
externalDocs:
  description: Find out more about DHLeCS
  url: 'https://www.logistics.dhl/us-en/home/our-divisions/ecommerce.html'
host: api-sandbox.dhlecs.com
basePath: /
schemes:
  - https
securityDefinitions:
  oAuthSecurity:
    type: oauth2
    description: OAuth2 secured area for tokens from Apigee.
    flow: application
    tokenUrl: https://api-sandbox.dhlecs.com/auth/v4/accesstoken
security:
  - oAuthSecurity: []
tags: 
  - name: label 
    description: Create and retrieve labels
  - name: manifest 
    description: Create and retrieve manifests
  - name: tracking 
    description: Track packages within the DHLeCS network
  - name: pickup
    description: Create and retrieve transportation pickup requests
paths:  
  '/shipping/v4/label':
    post:
      tags:
        - label
      summary: Create a label
      description: 'Create domestic and international labels in multiple formats: [ Label Services ](https://api-sandbox.dhlecs.com/docs/label)'
      operationId: createLabel
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: format
          type: string
          required: true
          description: PNG will return a BASE64 encoded string containing a label image. ZPL will return a ZPL formatted string in plain text
          enum:
            - ZPL
            - PNG
        - in: body
          name: body
          description: Request Body
          required: true
          schema:
            $ref: '#/definitions/labelRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/labelResponse'
        '400':
          description: Invalid input
  '/shipping/v4/label/{pickup}':
    get:
      tags:
        - label
      summary: Get a label
      description: 'Retrieve a previously created label: [ Label Services ](https://api-sandbox.dhlecs.com/docs/label)'
      operationId: getLabel
      produces:
        - application/json
      parameters:
        - in: path
          name: pickup
          type: string
          required: true
          description: DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
          minLength: 1
          maxLength: 10
        - in: query
          name: packageId
          type: string
          required: false
          description: Customer-provided package identifier.  Also known as customer confirmation number.
          minLength: 1
          maxLength: 30
        - in: query
          name: dhlPackageId
          type: string
          required: false
          description: DHLeCS package identifier.  Also known as the mail identifier.
          minLength: 1
          maxLength: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/labelResponse'
        '400':
          description: Invalid input
  '/shipping/v4/manifest':
    post:
      tags:
        - manifest
      summary: Create a manifest
      description: 'Manifest selected packages or all packages: [ Manifest Services ](https://api-sandbox.dhlecs.com/docs/manifest)'
      operationId: createManifest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Request Body
          required: true
          schema:
            $ref: '#/definitions/manifestRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/manifestPostResponse'
        '400':
          description: Invalid input
  '/shipping/v4/manifest/{pickup}/{requestId}':
    get:
      tags:
        - manifest
      summary: Get a manifest document
      description: 'Retrieve manifest document(s) that can be handed over at the time of pickup or drop-off: [ Manifest Services ](https://api-sandbox.dhlecs.com/docs/manifest)'
      operationId: getManifest
      produces:
        - application/json
      parameters:
        - in: path
          name: pickup
          type: string
          required: true
          description: The DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
          minLength: 1
          maxLength: 10
        - in: path
          name: requestId
          type: string
          required: true
          description: The DHLeCS manifest request ID that was provided in the POST manifest response object
          minLength: 1
          maxLength: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/manifestGetResponse'
        '400':
          description: Invalid input
  '/tracking/v4/package':
    get:
      tags:
        - tracking
      summary: Get tracking data for a package
      description: 'Get tracking data for a package: [ Tracking Services ](https://api-sandbox.dhlecs.com/docs/tracking)'
      operationId: getPackage
      produces:
        - application/json
      parameters:
        - in: query
          name: packageId
          type: string
          description: Customer-provided package identifier.  Also known as customer confirmation number. May be a comma-separated list of up to 10 Id's.
        - in: query
          name: dhlPackageId
          type: string
          description: DHLeCS package identifier.  Also known as the mail identifier. May be a comma-separated list of up to 10 Id's.
        - in: query
          name: trackingId
          type: string
          description: Last mile delivery partner package identifier.  Also known as the delivery confirmation number. May be a comma-separated list of up to 10 Id's.
        - in: query
          name: pickup
          type: string
          description: 'The DHLeCS pickup account number. If pickup is provided, either startDate and endDate should be provided OR one of the package IDs need to be provided.'
        - in: query
          name: startDate
          type: string
          description: Format should be YYYY-MM-DD. Timezone is in ET.
        - in: query
          name: endDate
          type: string
          description: Must be within 7 days of startDate. Format should be YYYY-MM-DD. Timezone is in ET.
        - in: query
          name: city
          type: string
          description: Recipient city associated with the package.
        - in: query
          name: state
          type: string
          description: Recipient state associated with the package.
        - in: query
          name: postalCode
          type: string
          description: Recipient postal code associated with the package.
        - in: query
          name: country
          type: string
          description: Recipient country associated with the package.
        - in: query
          name: orderedProductId
          type: string
          description: DHLeCS three-character product code. Please refer to our documentation site for a list valid values
          enum:
            - MAX
            - EXP
            - GND
            - RLT
            - RPL
            - RGN
            - BEX
            - BGN
            - PLT
            - PLY
            - PKY
        - in: query
          name: limit
          type: integer
          description: The numbers of packages to return.
        - in: query
          name: offset
          type: integer
          description: The number of packages to skip before starting to collect the result set.
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/trackingResponse'
        '400':
          description: Invalid input.
  '/transportation/v4/pickups':
    post:
      tags:
        - pickup
      summary: Create a transportation pickup request 
      description: 'Create a Transportation Pickup request: [ Transportation Services ](https://api-sandbox.dhlecs.com/docs/transportation)'
      operationId: createPickup
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Request Body
          required: true
          schema:
            $ref: '#/definitions/pickupRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/pickupResponse'
        '400':
          description: Invalid input  
  '/transportation/v4/pickups/{shipmentIdentifier}':
    get:
      tags:
        - pickup
      summary: Get a transportation pickup request
      description: 'Retrieve Transportation Pickup details [ Transportation Services ](https://api-sandbox.dhlecs.com/docs/transportation)'
      operationId: getPickup
      produces:
        - application/json
      parameters:
        - in: path
          name: shipmentIdentifier
          type: string
          required: true
          description: DHLeCS shipment identifier.
          minLength: 1
          maxLength: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/pickupResponse'
        '400':
          description: Invalid input
    delete:
      tags:
        - pickup
      summary: Delete a transportation pickup request
      description: 'Delete a previously scheduled pickup request [ Transportation Services ](https://api-sandbox.dhlecs.com/docs/transportation)'
      operationId: deletePickup
      produces:
        - application/json
      parameters:
        - in: path
          name: shipmentIdentifier
          type: string
          required: true
          description: The DHLeCS shiment identifier (BOL Number).
          minLength: 1
          maxLength: 30
      responses:
        '200':
          description: OK
        '400':
          description: Invalid input        
definitions:
  labelRequest:
    type: object
    additionalProperties: false
    required:
      - orderedProductId
      - distributionCenter
      - consigneeAddress
      - returnAddress
      - packageDetail
      - pickup
    properties:
      pickup:
        type: string
        description: DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
        minLength: 1
        maxLength: 10
        pattern: '^[\S]+$'
        example: '5351244'          
      distributionCenter:
        type: string
        description: Primary DHLeCS Distribution center assigned to your products/services
        minLength: 1
        maxLength: 6
        pattern: '^[\S]+$'
        example: 'USRDU1'
      merchantId:
        type: string
        description: Merchant account Id for the request
        minLength: 0
        maxLength: 30
        example: 'test'
      orderedProductId:
        type: string
        description: DHLeCS three-character product code. Please refer to our documentation site for a list valid values
        minLength: 3
        maxLength: 3
        pattern: '^[A-Z]{3}$'
        example: 'PLT'
      consigneeAddress:
        type: object
        additionalProperties: false
        required:
          - address1
          - country
          - city
        properties:
          name:
            type: string
            description: Name of consignee.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          companyName:
            type: string
            description: Company name of consignee.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address1:
            type: string
            description: Address line 1 of consignee.
            minLength: 1
            maxLength: 50
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address2:
            type: string
            description: Address line 2 of consignee.
            minLength: 0
            maxLength: 50
            example: 'test'                
          address3:
            type: string
            description: Address line 3 of consignee.
            minLength: 0
            maxLength: 30
            example: 'test'                
          city:
            type: string
            description: City of consignee.
            minLength: 1
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          state:
            type: string
            description: State of consignee.
            minLength: 0
            maxLength: 20
            example: 'test'                
          country:
            type: string
            description: Two-character ISO consignee address country code.
            minLength: 2
            maxLength: 2
            pattern: '^[A-Z]{2}$'
            example: 'CA'                  
          postalCode:
            type: string
            description: Postal code of consignee.
            minLength: 0
            maxLength: 20
            example: 'test'                
          email:
            type: string
            description: E-mail address of consignee.
            minLength: 0
            maxLength: 100
            example: 'test'                
          phone:
            type: string
            description: Phone number of consignee.
            minLength: 0
            maxLength: 20
            example: 'test'                
          idNumber:
            type: string
            description: Identification number of consignee.
            minLength: 0
            maxLength: 30
            example: 'test'
          idType:
            type: integer
            format: int32
            description: Identification type of consignee. Please refer to our documentation site for a list valid values
            minLength: 0
            enum:
              - 1
              - 2
              - 3
              - 4
            example: 1
      returnAddress:
        type: object
        additionalProperties: false
        required:
          - address1
          - country
          - city
        properties:
          name:
            type: string
            description: Name of person receiveing the returned package.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          companyName:
            type: string
            description: Company name receiveing the returned package.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address1:
            type: string
            description: Address line 1 of the return address.
            minLength: 1
            maxLength: 50
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address2:
            type: string
            description: Address line 2 of the return address.
            minLength: 0
            maxLength: 50
            example: 'test'                
          address3:
            type: string
            description: Address line 3 of the return address.
            minLength: 0
            maxLength: 30
            example: 'test'                
          city:
            type: string
            description: City of the return address.
            minLength: 1
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          state:
            type: string
            description: State of the return address.
            minLength: 0
            maxLength: 20
            example: 'test'                
          country:
            type: string
            description: Two-character ISO return address country code.
            minLength: 2
            maxLength: 2
            pattern: '^[A-Z]{2}$'
            example: 'CA'                  
          postalCode:
            type: string
            description: Postal code of the return address.
            minLength: 0
            maxLength: 20
            example: 'test'                
          email:
            type: string
            description: E-mail address for the return.
            minLength: 0
            maxLength: 100
            example: 'test'                
          phone:
            type: string
            description: Phone number for the return.
            minLength: 0
            maxLength: 20
            example: 'test'                
      shipperAddress:
        type: object
        additionalProperties: false
        required:
          - address1
          - country
          - city
        properties:
          name:
            type: string
            description: Name of shipper.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          companyName:
            type: string
            description: Company name of shipper.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address1:
            type: string
            description: Address line 1 of shipper.
            minLength: 1
            maxLength: 50
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address2:
            type: string
            description: Address line 2 of shipper.
            minLength: 0
            maxLength: 50
            example: 'test'                
          address3:
            type: string
            description: Address line 3 of shipper.
            minLength: 0
            maxLength: 30
            example: 'test'                
          city:
            type: string
            description: City of shipper.
            minLength: 1
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          state:
            type: string
            description: State of shipper.
            minLength: 0
            maxLength: 20
            example: 'test'                
          country:
            type: string
            description: Two-character ISO shipper address country code.
            minLength: 2
            maxLength: 2
            pattern: '^[A-Z]{2}$'
            example: 'CA'                  
          postalCode:
            type: string
            description: Postal code of the shipper address.
            minLength: 0
            maxLength: 20
            example: 'test'                
          email:
            type: string
            description: E-mail address of the shipper.
            minLength: 0
            maxLength: 100
            example: 'test'                
          phone:
            type: string
            description: Phone number of the shipper.
            minLength: 0
            maxLength: 20
            example: 'test'                
      pickupAddress:
        type: object
        additionalProperties: false
        required:
          - address1
          - country
          - city
        properties:
          name:
            type: string
            description: Name of pickup contact.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          companyName:
            type: string
            description: Company name of pickup contact.
            minLength: 0
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address1:
            type: string
            description: Address line 1 of pickup address.
            minLength: 1
            maxLength: 50
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address2:
            type: string
            description: Address line 2 of pickup address.
            minLength: 0
            maxLength: 50
            example: 'test'                
          address3:
            type: string
            description: Address line 3 of pickup address.
            minLength: 0
            maxLength: 30
            example: 'test'                
          city:
            type: string
            description: City of pickup address.
            minLength: 1
            maxLength: 30
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          state:
            type: string
            description: State of pickup address.
            minLength: 0
            maxLength: 20
            example: 'test'                
          country:
            type: string
            description: Two-character ISO pickup address country code.
            minLength: 2
            maxLength: 2
            pattern: '^[A-Z]{2}$'
            example: 'CA'                  
          postalCode:
            type: string
            description: Postal code of the pickup address.
            minLength: 0
            maxLength: 20
            example: 'test'                
          email:
            type: string
            description: E-mail address of the pickup contact.
            minLength: 0
            maxLength: 100
            example: 'test'                
          phone:
            type: string
            description: Phone number of the pickup contact.
            minLength: 0
            maxLength: 20
            example: 'test'                
      packageDetail:
        type: object
        additionalProperties: false
        required:
          - packageId
          - weight
        properties:
          packageId:
            type: string
            description: Unique reference ID for shipment. Also referred to as Customer Confirmation Number.
            minLength: 1
            maxLength: 30
            pattern: '^[a-zA-Z0-9]([a-zA-Z0-9_.\-]*[a-zA-Z0-9])?$'
            example: 'V4-TEST-12345'
          packageDescription:
            type: string
            description: Description of the contents of the package.
            minLength: 0
            maxLength: 50
            example: 'test'
          packageReference:
            type: string
            description: A prefix that will be prepended to the human readable Package ID and display at the bottom of the label along with a barcode of the package ID.
            minLength: 0
            maxLength: 20
            example: 'test'
          weight:
            type: object
            additionalProperties: false
            required:
              - value
              - unitOfMeasure
            properties:
              value:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Total package weight.
                example: 1
              unitOfMeasure:
                type: string
                description: Unit of measure for the weight.
                enum:
                  - LB
                  - OZ
                  - KG
                  - G
                example: 'OZ'
          dimension:
            type: object
            additionalProperties: false
            required:
              - unitOfMeasure
              - length
              - width
              - height
            properties:
              length:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Length of the package.
                example: 1
              width:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Width of the package.
              height:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Height of the package.
              unitOfMeasure:
                type: string
                description: Unit of measure for dimensions.
                enum:
                  - IN
                  - CM
                example: 'IN'
          shippingCost:
            type: object
            additionalProperties: false
            required:
              - currency             
            properties:
              currency:
                type: string
                description: Three-character ISO Currency code.
                minLength: 3
                maxLength: 3
                example: 'USD'
              tax:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Tax charges for the package.
                example: 1
              freight:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Freight charges for the package.
                example: 1
              duty:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Duty charges for the package.
                example: 1
              cashOnDelivery:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Amount to collect upon delivery of goods.
                example: 1
              declaredValue:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: 'Total declared value for the package. While not mandatory, best practice is to provide if available'
                example: 1
              insuredValue:
                type: number
                format: float
                minimum: 0
                maximum: 999999999
                description: Total insured value of the package.
                example: 1
              dutiesPaid:
                type: boolean
                description: If duties and taxes for the shipment are paid by the shipper. International reference DDU or DDP.
                example: false
          contentCategory:
            type: string
            description: 'Identifies the DHLeCS dangerous goods category code. DHLeCS accepts two types of Dangerous Goods; these are Lithium batteries and ORM-D material which stands for other regulated materials for domestic transport only. While some sub-categories of Lithium batteries can be transported via the DHLeCS expedited air network, ORM-D materials are only allowed for ground transportation. Please refer to our documentation site for a list valid values'
            minLength: 2
            maxLength: 2
            enum:
            - '01'
            - '02'
            - '03'
            - '04'
            - '05'
            - '06'
            - '08'
            - '09'
            - '40'
            example: '01'
          service:
            type: string
            description: 'Shipments orginating and destined to the United States will default to DELCON. Signature confirmation* is also available for certain products at an additional cost (please contact your Sales representative for more details). International shipments will default to the tracking capabilties available to the product/service selected. Shipment tracking is available for all parcel products. Tracking is available through the DHLeCS web portal, or through the USPS tracking site. For Domestic shipments: DELCON, or SIGCON. Leave blank for International shipments'
            minLength: 0
            enum:
              - DELCON
              - SIGCON
            example: 'DELCON'
          serviceEndorsement:
            type: string
            description: "Ancillary service endorsements are used to request an addressee\x92s new address and to provide the USPS with instructions on how to handle undeliverable-as-addressed pieces. The endorsements are the same for all classes of US Domestic mail, but the treatment and cost differ by class of mail. Use of an ancillary service endorsement on a mailpiece obligates the mailer to pay any applicable charges for forwarding, return, and separate address notification charges. Please refer to our documentation site for a list valid values"
            minLength: 0
            maxLength: 1
            enum:
              - '1'
              - '2'
              - '3'
              - '4'
            example: '1'
          billingReference1:
            type: string
            description: String of characters that can be used to aggregate billing data (may not be unique per parcel). billingReference1 is also referred to as Reference
            minLength: 0
            maxLength: 30
            example: 'test'
          billingReference2:
            type: string
            description: Secondary string of characters that can be used to aggregate billing data (may not be unique per parcel). billingReference2 is also referred to as Batch.
            minLength: 0
            maxLength: 30
            example: 'test'
      customsDetails:
        type: array
        items:
          type: object
          required:
            - currency
          additionalProperties: false
          properties:
            currency:
              type: string
              description: Three-character ISO Currency code.
              minLength: 3
              maxLength: 3 
              example: 'USD'           
            skuNumber:
              type: string
              description: 'SKU #, or item code - Used for product verification on clients website during customs clearance process.'
              minLength: 0
              maxLength: 20
              example: 'test'
            itemDescription:
              type: string
              description: Detailed description of the commodity item - Used for customs clearance. Accuracy and Detail are required.
              minLength: 0
              maxLength: 50
              example: 'test'                  
            countryOfOrigin:
              type: string
              description: Two-Character Country Code for Origin Manufacturer Country of the product.
              minLength: 2
              maxLength: 2
              pattern: '^[A-Z]{2}$'
              example: 'US'                    
            hsCode:
              type: string
              description: Harmonized Tariff Schedule is a number assigned to every possible commodity that can be imported or exported from any country. Please do not include any decimals "." in this field.
              minLength: 6
              maxLength: 20
              example: '999999'                  
            packagedQuantity:
              type: integer
              format: int32
              minimum: 0
              maximum: 9999
              description: Quantity of the same item in the package.
              example: 1
            itemValue:
              type: number
              format: float
              minimum: 0
              maximum: 9999999999
              description: Commercial value of the commodity (per each).
              example: 1
  labelResponse:
    type: object
    properties:
      timestamp:
        type: string
        format: date-time
        description: Date and time of the label request in UTC format.
      pickup:
        type: string
        description: DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
