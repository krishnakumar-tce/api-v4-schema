            description: The pickup address where the shipment will be picked up for delivery
            minLength: 1
            maxLength: 60
            pattern: '^$|.*[^\s].*'
            example: 'test'                
          address2:
            type: string
            description: The pickup address where the shipment will be picked up for delivery
            minLength: 0
            maxLength: 60
            example: 'test'                
          address3:
            type: string
            description: The pickup address where the shipment will be picked up for delivery
            minLength: 0
            maxLength: 30
            example: 'test'                
          city:
            type: string
            description: The pickup city where the shipment will be picked up for delivery
            minLength: 1
            maxLength: 40
            pattern: '^$|.*[^\s].*'
            example: 'Norcross'                
          state:
            type: string
            description: The pickup state where the shipment will be picked up for delivery
            minLength: 2
            maxLength: 2
            pattern: '^[A-Z]{2}$'            
            example: 'GA'                
          postalCode:
            type: string
            description: The pickup postal code where the shipment will be picked up for delivery
            minLength: 3
            maxLength: 10
            example: '90020'                
          country:
            type: string
            description: The pickup country where the shipment will be picked up for delivery
            minLength: 2
            maxLength: 2
            pattern: '^[A-Z]{2}$'
            example: 'US'                              
          phone:
            type: string
            description: The pickup contact number should there for any need to discuss pickup logistics
            minLength: 0
            maxLength: 20
            example: '555-555-5555'            
          email:
            type: string
            description: Return contact email address
            minLength: 0
            maxLength: 80
            example: 'test@test.com'                
