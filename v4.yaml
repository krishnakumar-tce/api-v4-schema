  pickupRequest:
    type: object
    additionalProperties: false
    required:
      - pickupAccount
      - packagingType
      - readyBy
      - pickupAddress
    properties:
      pickupAccount:
        type: string
        description: DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
        minLength: 1
        maxLength: 30
        pattern: '^[\S]+$'
        example: '5351244'          
      packagingType:
        type: string
        description: Specify the type of container used to consolidate your packages
        enum:
          - BOX
          - GAYLORD
          - SACK
        example: 'SACK'
      readyBy:
        type: string
        format: date-time        
        minLength: 1
        maxLength: 50        
        description: If orders are prepared in advance, this field will denote the expected completion and available time when the items will be ready for pickup. Should be in one of the following formats - yyyy-MM-dd'T'HH:mm:ssZ or DD-MM-YYYY HH:MM or dd/MM/yyyy HH:mm.
        example: '31-12-2020 13:00'      
      merchantId:
        type: string
        description: Secondary identification often provided by marketplace
        minLength: 0
        maxLength: 30
        example: 'test'
      shipmentCount:
        type: integer
        format: int32
        minimum: 0
        maximum: 99
        description: Total number of containers in a shipment
        example: 1      
      containerCount:
        type: integer
        format: int32
        minimum: 0
        maximum: 99
        description: Sum of containers
        example: 1
      packageCount:
        type: integer
        format: int32
        minimum: 0
        maximum: 99
        description: Sum of packages in each container
        example: 1
      value:
        type: number
        format: float
        minimum: 0
        maximum: 999999
        description: Total value of the packages shipped. Required if currency is provided
        example: 1
      currency:
