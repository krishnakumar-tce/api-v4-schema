swagger: '2.0'
info:
  description: 'DHL eCommerce Solutions (DHLeCS) [API services](https://api-bat.dhlecs.com/docs) are used to create, manifest, and track packages for domestic and international destinations.'
  version: 4.0.0
  title: DHL eCommerce Solutions API Services
  termsOfService: ''
  contact:
    name:  DHLeCS API Support
    email: eCS.AM.IT.APISupport@dhl.com
externalDocs:
  description: Find out more about DHLeCS
  url: 'https://www.logistics.dhl/us-en/home/our-divisions/ecommerce.html'
host: api-bat.dhlecs.com
basePath: /
schemes:
  - https
securityDefinitions:
  oAuthSecurity:
    type: oauth2
    description: OAuth2 secured area for tokens from Apigee.
    flow: application
    tokenUrl: https://api-bat.dhlecs.com/auth/v4/accesstoken
security:
  - oAuthSecurity: []
tags: 
  - name: label 
    description: Create and retrieve labels
  - name: manifest 
    description: Create and retrieve manifests
  - name: tracking 
    description: track packages within the DHLeCS network
paths:  
  '/shipping/v4/label':
    post:
      tags:
        - label
      summary: Create a label
      description: 'Create domestic and international labels in multiple formats: [ Label Services ](https://api-bat.dhlecs.com/docs/label)'
      operationId: createLabel
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: format
          type: string
          required: true
          description: png will return a base64 encoded string containing a label image. zpl will return a zpl formatted string in plain text
          enum:
            - zpl
            - png
        - in: body
          name: body
          description: Request Body
          required: true
          schema:
            $ref: '#/definitions/labelRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/labelResponse'
        '400':
          description: Invalid input
  '/shipping/v4/label/{pickup}':
    get:
      tags:
        - label
      summary: Get a label
      description: 'Retrieve a previously created label: [ Label Services ](https://api-bat.dhlecs.com/docs/label)'
      operationId: getLabel
      produces:
        - application/json
      parameters:
        - in: path
          name: pickup
          type: string
          required: true
          description: DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
          minLength: 1
          maxLength: 10
        - in: query
          name: packageId
          type: string
          required: false
          description: Customer-provided package identifier.  Also known as customer confirmation number.
          minLength: 1
          maxLength: 30
        - in: query
          name: dhlPackageId
          type: string
          required: false
          description: DHLeCS package identifier.  Also known as the mail identifier.
          minLength: 1
          maxLength: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/labelResponse'
        '400':
          description: Invalid input
  '/shipping/v4/manifest':
    post:
      tags:
        - manifest
      summary: Create a manifest
      description: 'Manifest selected packages or all packages: [ Manifest Services ](https://api-bat.dhlecs.com/docs/manifest)'
      operationId: createManifest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Request Body
          required: true
          schema:
            $ref: '#/definitions/manifestRequest'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/manifestPostResponse'
        '400':
          description: Invalid input
  '/shipping/v4/manifest/{pickup}/{requestId}':
    get:
      tags:
        - manifest
      summary: Get a manifest document
      description: 'Retrieve manifest document(s) that can be handed over at the time of pickup or drop-off: [ Manifest Services ](https://api-bat.dhlecs.com/docs/manifest)'
      operationId: getManifest
      produces:
        - application/json
      parameters:
        - in: path
          name: pickup
          type: string
          required: true
          description: The DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
          minLength: 1
          maxLength: 10
        - in: path
          name: requestId
          type: string
          required: true
          description: The DHLeCS manifest request ID that was provided in the POST manifest response object
          minLength: 1
          maxLength: 30
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/manifestGetResponse'
        '400':
          description: Invalid input
  '/tracking/v4/package':
    get:
      tags:
        - tracking
      summary: Get tracking data for a package
      description: 'Get tracking data for a package: [ Tracking Services ](https://api-bat.dhlecs.com/docs/tracking)'
      operationId: getPackage
      produces:
        - application/json
      parameters:
        - in: query
          name: packageId
          type: string
          description: Customer-provided package identifier.  Also known as customer confirmation number. May be a comma-separated list of up to 10 Id's.
        - in: query
          name: dhlPackageId
          type: string
          description: DHLeCS package identifier.  Also known as the mail identifier. May be a comma-separated list of up to 10 Id's.
        - in: query
          name: trackingId
          type: string
          description: Last mile delivery partner package identifier.  Also known as the delivery confirmation number. May be a comma-separated list of up to 10 Id's.
        - in: query
          name: pickup
          type: string
          description: 'The DHLeCS pickup account number. If pickup is provided, either startDate and endDate should be provided OR one of the package IDs need to be provided.'
        - in: query
          name: startDate
          type: string
          description: Format should be YYYY-MM-DD. Timezone is in ET.
        - in: query
          name: endDate
          type: string
          description: Must be within 7 days of startDate. Format should be YYYY-MM-DD. Timezone is in ET.
        - in: query
          name: city
          type: string
          description: Recipient city associated with the package.
        - in: query
          name: state
          type: string
          description: Recipient state associated with the package.
        - in: query
          name: postalCode
          type: string
          description: Recipient postal code associated with the package.
        - in: query
          name: country
          type: string
          description: Recipient country associated with the package.
        - in: query
          name: orderedProductId
          type: string
          description: DHLeCS three-character product code. Please refer to our documentation site for a list valid values
          enum:
            - MAX
            - EXP
            - GND
            - RLT
            - RPL
            - RGN
            - BEX
            - BGN
            - PLT
            - PLY
            - PKY
        - in: query
          name: limit
          type: integer
          description: The numbers of packages to return.
        - in: query
          name: offset
          type: integer
          description: The number of packages to skip before starting to collect the result set.
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/trackingResponse'
        '400':
          description: Invalid input.
definitions:
  labelRequest:
    type: object
    additionalProperties: false
    required:
      - pickup
      - package
    properties:
      pickup:
        type: string
        description: DHLeCS pickup account number. You will receive this after doing the onboarding with DHL sales
        minLength: 1
        maxLength: 10
        pattern: '^[\S]+$'
        example: "5320037"
      package:
        type: object
        additionalProperties: false
        required:
          - orderedProductId
          - distributionCenter
          - consigneeAddress
          - returnAddress
          - packageDetail
        properties:
          distributionCenter:
            type: string
            description: Primary DHLeCS Distribution center assigned to your products/services
            minLength: 1
            maxLength: 6
            pattern: '^[\S]+$'
            example: "USRDU1"
          merchantId:
            type: string
            description: Merchant account Id for the request
            minLength: 0
            maxLength: 30
            example: null
          orderedProductId:
            type: string
            description: DHLeCS three-character product code. Please refer to our documentation site for a list valid values
            enum:
              - MAX
              - EXP
              - GND
              - BEX
              - BGN
              - PLT
              - PLY
              - PKY
            example: "GND"
