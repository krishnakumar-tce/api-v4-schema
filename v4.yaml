        minLength: 3
        maxLength: 3
        example: 'USD'
      shipmentWeight:
        type: number
        format: float
        minimum: 0
        maximum: 9999
        description: Total weight of all packages. Required if weightUom is provided
        example: 1
      weightUom:
        type: string
        description: Weight unit of measure. G, KG, OZ, LB (case-insensitive, system normalizes to uppercase). Required if shipmentWeight provided
        enum:
          - LB
          - OZ
          - KG
          - G
        example: 'LB'
      specialInstructions: 
        type: string
        minLength: 0
        maxLength: 255        
        description: Pickup instructions given by consumer
        example: 'test'
      pickupAddress:
        type: object
        additionalProperties: false
        required:
          - name
          - address1
          - city
          - state
          - postalCode
          - country
        description: Shipper or Pickup address object.
